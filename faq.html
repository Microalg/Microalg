## Réponses

### Pourquoi avoir créé MicroAlg ?

Parce qu’au printemps 2011, aucune solution pour enseigner l’algorithmique ne
me convenait. Me sentant capable de réaliser moi-même ce dont j’avais besoin,
j’ai commencé à rédiger un cahier des charges, qui est finalement sorti de son
tiroir au printemps 2014.

### Pourquoi un Lisp ?

C’est un accident. Il était prévu que MicroAlg soit codé avec (ou dans) Tcl,
mais je n’ai pas trouvé de version de Tcl fonctionnant assez bien dans le
navigateur. Après une expérience concluante avec EmuLisp, une version de
PicoLisp en JavaScript, je me suis dit que la syntaxe limpide de Lisp serait
finalement intéressante.
